<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Google Font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwoseme CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy + Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  ><button class="btn btn-soft text-[#422AD5] border-[#422AD5]">
                    <i class="fa-solid fa-circle-question"></i>Default
                  </button>
                </a>
              </li>
              <li>
                <a
                  ><button
                    class="btn btn-soft text-[#422AD5] border-[#422AD5] w-full"
                  >
                    <i class="fa-solid fa-book-open"></i>Learn
                  </button>
                </a>
              </li>
              <li>
                <a
                  ><button
                    class="btn btn-soft text-[#422AD5] border-[#422AD5] hover:"
                  >
                    <i class="fa-solid fa-right-from-bracket"></i>Logout
                  </button>
                </a>
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">
            <span class="font-bold">English</span>
            <img src="./assets/logo.png" alt="" />
            <span class="hind font-semibold">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a
                ><button class="btn btn-soft text-[#422AD5] border-[#422AD5]">
                  <i class="fa-solid fa-circle-question"></i>Default
                </button>
              </a>
            </li>
            <li>
              <a
                ><button class="btn btn-soft text-[#422AD5] border-[#422AD5]">
                  <i class="fa-solid fa-book-open"></i>Learn
                </button>
              </a>
            </li>
            <li>
              <a
                ><button class="btn btn-soft text-[#422AD5] border-[#422AD5]">
                  <i class="fa-solid fa-right-from-bracket"></i>Logout
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- Banner section -->
      <section class="w-11/12 mx-auto pt-6">
        <div
          class="banner-container flex items-center gap-4 flex-col-reverse md:flex-row"
        >
          <!-- Left -->
          <div class="banner-left flex-1 text-center md:text-left">
            <h2 class="text-4xl font-semibold">
              <span class="text-blue-400 font-bold">English</span> is Easy
            </h2>
            <p class="mt-3 text-[#18181B]">
              আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
              আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
              যাবে অন্য একটি Level এ
            </p>
            <form action="" class="space-y-4 mt-3">
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter Your Name"
                class="px-2 py-3 border-gray-400 rounded-md sm:w-full md:w-[55%] focus:outline-none"
              /><br />
              <input
                type="password"
                name=""
                id=""
                placeholder="*******"
                class="px-2 py-3 border-gray-400 rounded-md sm:w-full md:w-[55%] focus:outline-none"
              /><br />
              <button class="btn btn-primary">Get Started</button>
            </form>
          </div>
          <!-- Right -->
          <div class="right flex-1">
            <div class="image">
              <img src="./assets/hero-student.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <!-- Lession section -->
      <section class="lession-section w-11/12 mb-4 mx-auto">
        <h2 class="text-4xl font-semibold text-center">
          <span class="text-blue-400 font-bold">Frequently </span> Ask Question
        </h2>

        <div
          id="lession-btn-container"
          class="flex gap-4 justify-center mt-4 flex-wrap items-center"
        ></div>
      </section>
      <!-- Word container area -->

      <section
        id="word-container"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-3 gap-3 shadow mt-10"
      >
      <div class="default-text  col-span-full text-center p-10 space-y-9 bg-[#79716B10]">
        
        <p class="text-2xl font-semibold hind ">আপনি এখনো কোন Lesson Select করেন নি</p>
        <h2 class="text-6xl font-bold hind">একটি Lesson Select করুন।</h2>
      </div>
    
    </section>
    </main>
    <!-- <script src="./script/demo.js"></script> -->
    <script src="./script/script.js"></script>
  </body>
</html>
